<div class="container">
  <h1>Press Start to trigger the Odd/Even counter</h1>
  <div class="row">
    <div class="col-xs-12">
      <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <app-odd *ngFor="let item of oddNumbers" [number]="item"></app-odd>
      </div>
      <div class="col-xs-6">
        <app-even *ngFor="let even of evenNumbers" [number]="even"></app-even>
      </div>
    </div>
  </div>
</div>
